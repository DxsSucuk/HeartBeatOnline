<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/29e423567a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beating Heart with BPM Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .heart {
            font-size: 75px;
            color: red;
            animation: beat 1s infinite;
        }

        #bpmCounter {
            font-size: 24px;
            margin-top: 20px;
        }

        #lastUpdate {
            font-size: 12px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="heart">
        <i class="fa-solid fa-heart"></i>
    </div>
    <div id="bpmCounter" th:text="${last.beat}"></div>
    <div id="lastUpdate" th:text="@{'Last updated: ' + ${last.timestamp}}"></div>
</div>
</body>
</html>
